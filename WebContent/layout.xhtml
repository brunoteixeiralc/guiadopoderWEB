<!DOCTYPE html>
<html lang="en"
     xmlns="http://www.w3.org/1999/xhtml"
     xmlns:f="http://java.sun.com/jsf/core"
     xmlns:h="http://java.sun.com/jsf/html"
     xmlns:ui="http://java.sun.com/jsf/facelets"
     xmlns:p="http://primefaces.org/ui"
     xmlns:c="http://java.sun.com/jsp/jstl/core">
     
    <h:head>
        <title>Vector</title>
    </h:head>
    
    <h:body>
    
        <h:outputStylesheet name="css/default.css" />

        <p:layout fullPage="true">
            <p:layoutUnit position="west" size="200" header="Menu" resizable="true" closable="false" collapsible="true">
                
                <h:form id="menuForm">
	                 <p:panel>
	                        <p:commandButton id="btnPoder" value="Poder" actionListener="#{layoutBean.doViewPoder()}" update=":contentForm:pnlContent"/> <br/>
	                        <p:commandButton id="btnSetor" value="Setor" actionListener="#{layoutBean.doViewSetor()}" update=":contentForm:pnlContent"/> <br/>
	                        <p:commandButton id="btnOrgao" value="Órgão"  actionListener="#{layoutBean.doViewOrgao()}" update=":contentForm:pnlContent"/><br/>
	                        <p:commandButton id="btnCargo" value="Cargo"  actionListener="#{layoutBean.doViewCargo}" update=":contentForm:pnlContent" /><br/>
	                        <p:commandButton id="btnFuncionario" value="Funcionário"  actionListener="#{layoutBean.doViewFuncionario}" update=":contentForm:pnlContent"/>
	               </p:panel>
               </h:form>
                
            </p:layoutUnit>

          <p:layoutUnit position="center">
          
                <h:form id="contentForm">
	                <p:panel id="pnlContent">
	                    <ui:include src="#{layoutBean.page}.xhtml" />
	                </p:panel>
                </h:form>
		  
		  </p:layoutUnit>
		
          </p:layout>
        

        
    </h:body>
</html>
